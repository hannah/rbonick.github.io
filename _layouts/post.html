---
layout: blog
---
<div class="container">
  <div class="post">
    <div class="row">
      <div class="col-md-8">
        <h3>{{ page.title }}</h3>
        <p class="meta small">{{ page.date | date_to_string }}</p>

        {{ content }}

        <p>&nbsp;</p>
        <p>Tags: {% for tag in page.tags %}{{tag}} {% endfor %}</p>
      </div>
    </div>
    </div>
  </div>
</div>
