---
layout: portfolio
---
<div class="container">
{% if page.parent %}
    {% for post in site.posts %}
        {% if post.title == page.parent %}
            <h3>
                <a href="{{ post.url }}"><span class="glyphicon glyphicon-arrow-left"></span> Back to {{ post.title }}</a>
            </h3>
        {% endif %}
    {% endfor %}
{% endif %}

{{ content }}

</div>
