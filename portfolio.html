---
layout: portfolio
title: Portfolio
categories: portfolio
permalink: /portfolio/index.html
---

<div id="home">
	<div class="container">
	<ul class="posts list-unstyled">
		{% for post in site.posts %}
			{% if post.categories contains 'portfolio' %}
				<li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></li>
                <li>{{ post.description }}</li>
        	{% endif %}
		{% endfor %}
	</ul>
  </div>
</div>
