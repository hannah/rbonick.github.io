---
layout: blog
title: Blog
categories: blog
permalink: /blog/index.html
---

<div id="home">
  <ul class="posts list-unstyled">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
