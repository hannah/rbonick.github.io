---
layout: blog
title: Blog
categories: blog
permalink: /blog/index.html
---

<div id="home">
	<div class="container">
	  <ul class="posts list-unstyled">
	    {% for post in site.posts %}
	    	{% if post.categories contains 'blog' %}
	      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	    	{% endif %}
	    {% endfor %}
	  </ul>
  </div>
</div>
